version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/streaks?schema=public
      - DIRECT_URL=postgresql://postgres:postgres@db:5432/streaks?schema=public
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - FRONTEND_URL=http://localhost:5173
      - ENCRYPTION_KEY=dev-encryption-key-32-chars!!!
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - streaks-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streaks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - streaks-network

  # Optional: Prisma Studio for database GUI
  studio:
    build:
      context: .
      dockerfile: Dockerfile
    command: npx prisma studio
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/streaks?schema=public
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - tools
    networks:
      - streaks-network

volumes:
  postgres_data:

networks:
  streaks-network:
    driver: bridge
